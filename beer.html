<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlefield Bar & Grill - Beer, Wine & Cocktails</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1a1209 0%, #2d2418 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .menu-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #d4a84b;
            padding-bottom: 15px;
        }

        .battlefield-title {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #d4a84b;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .bar-grill-banner {
            display: inline-block;
            background: #d4a84b;
            padding: 5px 25px;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 3px;
            color: #1a1a1a;
        }

        .subtitle {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            color: #ffffff;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .age-notice {
            text-align: center;
            margin: 10px 0 15px 0;
            font-size: 0.8rem;
            color: #d4a84b;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Menu Sections */
        .menu-section {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(212, 168, 75, 0.3);
        }

        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #d4a84b;
            border-bottom: 1px solid rgba(212, 168, 75, 0.3);
            padding-bottom: 8px;
        }

        .draft-note {
            text-align: center;
            font-size: 0.75rem;
            color: #aaaaaa;
            font-style: italic;
            margin-bottom: 10px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
        }

        .menu-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .item-info {
            flex: 1;
            padding-right: 10px;
        }

        .item-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: #ffffff;
        }

        .item-style {
            font-size: 0.7rem;
            color: #c9a227;
            font-style: italic;
        }

        .item-description {
            font-size: 0.75rem;
            color: #aaaaaa;
            font-style: italic;
        }

        .item-abv {
            font-size: 0.75rem;
            color: #88b04b;
            margin-right: 15px;
        }

        .item-price {
            font-weight: 600;
            font-size: 0.9rem;
            color: #d4a84b;
            white-space: nowrap;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #d4a84b;
            grid-column: 1 / -1;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #ff6b6b;
            grid-column: 1 / -1;
        }

        /* Mobile Responsive */
        @media (max-width: 700px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .battlefield-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-wrapper">
        <div class="header">
            <h1 class="battlefield-title">BATTLEFIELD</h1>
            <div class="bar-grill-banner">BAR & GRILL</div>
            <div class="subtitle">Beer, Wine & Cocktails</div>
        </div>

        <div class="age-notice">
            üç∫ Must be 21+ to purchase alcohol ‚Ä¢ Please drink responsibly üç∑
        </div>

        <div class="menu-grid" id="menu-content">
            <div class="loading">Loading drink menu...</div>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTvFVatJxDHjgh-3BVqhQf2vvywTHuNNXj-OkKh6FxJ9p6SRRL1E623kylMri2sKYd5OtKxH5GgZQOE/pub?output=csv';

        const categoryConfig = {
            'Draft': { order: 1, note: 'Rotating taps - Ask what\'s on!' },
            'Bottles & Cans': { order: 2 },
            'Canned Cocktails': { order: 3 },
            'Wine': { order: 4 }
        };

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = parseCSVLine(lines[0]);
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    const item = {};
                    headers.forEach((header, index) => {
                        item[header.trim().toLowerCase().replace(/_/g, '')] = values[index] ? values[index].trim() : '';
                    });
                    items.push(item);
                }
            }
            return items;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        function groupByCategory(items) {
            const groups = {};
            items.forEach(item => {
                const category = item.category || 'Other';
                if (!groups[category]) {
                    groups[category] = [];
                }
                groups[category].push(item);
            });
            return groups;
        }

        function renderMenu(items) {
            const menuContent = document.getElementById('menu-content');
            const groups = groupByCategory(items);
            
            const sortedCategories = Object.keys(groups).sort((a, b) => {
                const orderA = categoryConfig[a]?.order || 99;
                const orderB = categoryConfig[b]?.order || 99;
                return orderA - orderB;
            });

            let html = '';
            
            sortedCategories.forEach(category => {
                const config = categoryConfig[category] || {};
                const categoryItems = groups[category];
                
                html += `<div class="menu-section">`;
                html += `<h2 class="section-title">${category.toUpperCase()}</h2>`;
                
                if (config.note) {
                    html += `<div class="draft-note">${config.note}</div>`;
                }
                
                categoryItems.forEach(item => {
                    const style = item.style ? `<div class="item-style">${item.style}</div>` : '';
                    const description = item.description ? `<div class="item-description">${item.description}</div>` : '';
                    const abv = item.abv ? `<span class="item-abv">${item.abv}</span>` : '';
                    
                    let priceDisplay = `$${parseFloat(item.price).toFixed(2)}`;
                    if (item.price2 && !isNaN(parseFloat(item.price2))) {
                        priceDisplay += ` / $${parseFloat(item.price2).toFixed(2)}`;
                    }
                    
                    html += `
                        <div class="menu-item">
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                ${style}
                                ${description}
                            </div>
                            ${abv}
                            <div class="item-price">${priceDisplay}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            menuContent.innerHTML = html;
        }

        async function loadMenu() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Failed to fetch menu data');
                
                const csv = await response.text();
                const items = parseCSV(csv);
                renderMenu(items);
            } catch (error) {
                console.error('Error loading menu:', error);
                document.getElementById('menu-content').innerHTML = `
                    <div class="error">Unable to load menu. Please refresh.</div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</body>
</html>
