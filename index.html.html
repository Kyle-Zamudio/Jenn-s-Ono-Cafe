<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenn's Ono Cafe - Digital Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 3.5rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            font-style: italic;
        }

        .food-safety-disclaimer {
            font-size: 0.7rem;
            color: #999999;
            margin-top: 10px;
            text-align: center;
            line-height: 1.3;
        }

        .gluten-free-note {
            text-align: center;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .star-icon {
            color: #feca57;
            margin-right: 5px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .menu-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid;
        }

        .breakfast { border-left-color: #ff6b6b; }
        .lunch-dinner { border-left-color: #4ecdc4; }
        .sides { border-left-color: #45b7d1; }
        .spam-musubi { border-left-color: #ff6b6b; }
        .drinks { border-left-color: #feca57; }
        .specials { border-left-color: #ff9ff3; }
        .beer-wine { border-left-color: #a55eea; }
        .non-alcoholic { border-left-color: #26de81; }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .breakfast .section-title { color: #ff6b6b; }
        .lunch-dinner .section-title { color: #4ecdc4; }
        .sides .section-title { color: #45b7d1; }
        .spam-musubi .section-title { color: #ff6b6b; }
        .drinks .section-title { color: #feca57; }
        .specials .section-title { color: #ff9ff3; }
        .beer-wine .section-title { color: #a55eea; }
        .non-alcoholic .section-title { color: #26de81; }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
            margin-right: 15px;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .item-description {
            font-size: 0.9rem;
            color: #cccccc;
            line-height: 1.4;
        }

        .item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #feca57;
            white-space: nowrap;
        }

        .section-note {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: center;
            color: #cccccc;
        }

        .specials-callout {
            text-align: center;
            margin: 30px 0;
            padding: 15px;
            background: rgba(255, 159, 243, 0.2);
            border: 2px solid #ff9ff3;
            border-radius: 10px;
            font-size: 1.1rem;
            color: #ff9ff3;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #cccccc;
        }

        .error {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .menu-container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .item-name {
                font-size: 1rem;
            }
            
            .item-price {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="header">
            <h1>Jenn's Ono Cafe</h1>
            <div class="subtitle">Digital Menu</div>
            <div class="food-safety-disclaimer">
                Consuming raw or undercooked meat, poultry, seafood, shellfish, or eggs may increase your risk of foodborne illness.
            </div>
        </div>

        <div class="gluten-free-note">
            <span class="star-icon">★</span> indicates Gluten Free Options available
        </div>

        <div id="menu-content" class="menu-grid">
            <div class="loading">Loading menu...</div>
        </div>

        <div class="specials-callout">
            ★★★ Ask About Our Specials by Jenn's Ono Café ★★★
        </div>
    </div>

    <script>
        // ===========================================
        // CONFIGURATION - Jenn's Ono Cafe Google Sheet
        // ===========================================
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDQ47f4zQUgklCu25c_00_EkWELbwpfAURgMEhhRPneYzlLFmwqsiVz85ZvfotHI7HWyJbpACRnQVl/pub?gid=1231521465&single=true&output=csv';
        // ===========================================

        // Category display order and CSS classes
        const categoryConfig = {
            'Breakfast Served All Day': { class: 'breakfast', order: 1 },
            'Lunch | Dinner': { class: 'lunch-dinner', order: 2, note: '***Combo One of the Above w/ Fries or Tots +$4***' },
            'Sides': { class: 'sides', order: 3 },
            'World Famous Spam Musubi': { class: 'spam-musubi', order: 4 },
            'Beer | Wine | Cocktails': { class: 'beer-wine', order: 5 },
            'Non-Alcoholic Drinks': { class: 'non-alcoholic', order: 6 },
            'Specials': { class: 'specials', order: 7, note: 'While Supplies Last' }
        };

        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = parseCSVLine(lines[0]);
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    const item = {};
                    headers.forEach((header, index) => {
                        item[header.trim().toLowerCase().replace(/_/g, '')] = values[index] ? values[index].trim() : '';
                    });
                    items.push(item);
                }
            }
            return items;
        }

        // Parse a single CSV line (handles quoted values)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        // Group items by category
        function groupByCategory(items) {
            const groups = {};
            items.forEach(item => {
                const category = item.category || 'Other';
                if (!groups[category]) {
                    groups[category] = [];
                }
                groups[category].push(item);
            });
            return groups;
        }

        // Render the menu
        function renderMenu(items) {
            const menuContent = document.getElementById('menu-content');
            const groups = groupByCategory(items);
            
            // Sort categories by order
            const sortedCategories = Object.keys(groups).sort((a, b) => {
                const orderA = categoryConfig[a]?.order || 99;
                const orderB = categoryConfig[b]?.order || 99;
                return orderA - orderB;
            });

            let html = '';
            
            sortedCategories.forEach(category => {
                const config = categoryConfig[category] || { class: 'sides', order: 99 };
                const categoryItems = groups[category];
                
                // Check if this category has gluten-free items
                const hasGlutenFree = categoryItems.some(item => item.glutenfree === 'yes');
                const titleSuffix = hasGlutenFree ? ' <span class="star-icon">★</span>' : '';
                
                html += `<div class="menu-section ${config.class}">`;
                html += `<h2 class="section-title">${category}${titleSuffix}</h2>`;
                
                // Add section note if exists
                if (config.note) {
                    html += `<div class="section-note">${config.note}</div>`;
                }
                
                categoryItems.forEach(item => {
                    const gfIcon = item.glutenfree === 'yes' && !hasGlutenFree ? '<span class="star-icon">★</span>' : '';
                    const description = item.description ? `<div class="item-description">${item.description}</div>` : '';
                    
                    // Handle pitcher pricing for beer
                    let priceDisplay = `$${parseFloat(item.price).toFixed(2)}`;
                    if (item.addon && !isNaN(parseFloat(item.addon))) {
                        priceDisplay += ` | $${parseFloat(item.addon).toFixed(2)}`;
                    }
                    
                    html += `
                        <div class="menu-item">
                            <div class="item-info">
                                <div class="item-name">${item.name} ${gfIcon}</div>
                                ${description}
                            </div>
                            <div class="item-price">${priceDisplay}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            menuContent.innerHTML = html;
        }

        // Fetch and display menu
        async function loadMenu() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Failed to fetch menu data');
                
                const csv = await response.text();
                const items = parseCSV(csv);
                renderMenu(items);
            } catch (error) {
                console.error('Error loading menu:', error);
                document.getElementById('menu-content').innerHTML = `
                    <div class="error">
                        Unable to load menu. Please refresh the page.<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Load menu when page loads
        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</body>
</html>
